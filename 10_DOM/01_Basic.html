<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web devvelopment</title>
</head>
<body>
    <div class="name">
        <h1 id="title" class="heading">Arpit Dhumane <span style="display: none;">YCCE</span></h1>
        <p class="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut doloribus deleniti modi architecto quaerat repellendus explicabo adipisci minus, eligendi earum non assumenda! Quisquam nam tenetur laboriosam commodi! Totam, modi quae.</p>
    </div>
    <ul class="parent">
        <li class="item">chamo</li>
        <li class="item">namo</li>
        <li class="item">fomo</li>
    </ul>
    <script>
        // we can go from parent to children and manipulate the document by various selector
        const parent = document.querySelector('.parent');  // Use .parent instead of .parent to select the element
        console.log(parent.children);  // This will log all child <li> elements of the parent
        console.log(parent.children[1].innerHTML);  // This will log the innerHTML of the second <li> element (index 1)
        console.log(parent.firstElementChild)     // it is used to target first element in js
        console.log(parent.lastElementChild)      // it is used to target last element in js
        // we can also move from the children to parent also
        const child = document.querySelector('.item')
        console.log(child.parentElement)
        console.log(child)
        console.log(child.nextElementSibling)
        console.log("Nodelist : ",parent.childNodes)
    </script>
    
</body>
</html>
